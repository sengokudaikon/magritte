[package]
name = "magritte_migrations"
version = "0.1.0"
edition = "2021"
[lib]
name = "magritte_migrations"
path = "src/lib.rs"

[[bin]]
name = "magritte_migrations_cli"
path = "src/bin.rs"
[dependencies]
anyhow = "1.0.94"
async-trait = { version = "0.1", default-features = false }
clap = { version = "4.3", features = ["env", "derive"], optional = true }
dotenvy = { version = "0.15", default-features = false, optional = true }
tracing = { version = "0.1", default-features = false, features = ["log"] }
tracing-subscriber = { version = "0.3.17", default-features = false, features = ["env-filter", "fmt"] }
futures = { version = "0.3", default-features = false, features = ["std"] }
magritte = { version = "0.1.0", path = ".." }
time = "0.3.36"
sha2 = "0.10.8"
serde = { version = "1.0.215", features = ["derive"] }

